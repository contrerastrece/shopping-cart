<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <!-- <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script> -->
    <title>Shopping Cart</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand col-md-2" href="#">Navbar</a>

        <div class="col-md-6">
          <form class="">
            <div class="input-group">
              <input
                class="form-control"
                type="search"
                placeholder="Search Products"
                aria-label="Search Products"
              />

              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="btn_search"
                aria-label=""
              >
                <box-icon name="search"></box-icon>
              </button>
            </div>
          </form>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse col-md-2"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#"><box-icon name="user"></box-icon></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <button class="btn position-relative">
                  <box-icon
                    name="cart-alt"
                    class="bx bxs-like bx-tada-hover"
                  ></box-icon>
                  <span
                    class="
                      position-absolute
                      top-0
                      start-100
                      translate-middle
                      badge
                      rounded-pill
                      bg-danger
                    "
                    id="countItem"
                  >
                  </span>
                </button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container">
      <div class="productos row justify-content-around gap-3" id="productos">
        <template id="template">
          <div class="card col-md-4" style="width: 15rem" data-id="">
            <img src="" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
              <p class="card-description"></p>
              <button
                type="button"
                class="btn btn-info w-100 rounded-5"
                data-id=""
              >
                Add to cart
              </button>
            </div>
          </div>
        </template>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="node_modules/boxicons/dist/boxicons.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
